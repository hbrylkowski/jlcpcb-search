input {
  file {
    path => "/usr/share/logstash/parts.csv"
    start_position => "beginning"
    codec => plain {
      charset => "GB18030"
    }
 }
}
filter {
  mutate {
    gsub => [
      "message", "\"\"", "\""
    ]
    gsub => [
      "message", ",\"", ",$"
    ]
    gsub => [
      "message", "\",", "$,"
    ] 
  }
  csv {
    autodetect_column_names => true
    quote_char => "$"
  }
  grok {
    break_on_match => false
    match => {
      "Description" => [
        "(?<power>((\d+/\d+)|(\d+(.\d+)?[a-zA-Z]?))W)",
        "(?<capacitance>\d+(\.\d+)?[a-zA-Z]?F)",
        "(?<tolerance>Â±\d+(\.\d+)?%)",
        "(?<resistance>\d+(\.\d+)?[a-zA-Z]?Ohms)",
        "(?<voltage>\d+(\.\d+)?[a-zA-Z]?V)"
      ]
    }
  }
}

output {
  elasticsearch {
    hosts => "elasticsearch"
    index => "jlc"
  }
}
